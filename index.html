<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="field1">Поле 1:</label>
    <input type="text" id="field1" />
    <br />
    <label for="field2">Поле 2:</label>
    <input type="text" id="field2" />
    <br />
    <button id="checkButton">Перевірити</button>
    <p id="message"></p>

    <h2>Перевірка суми значень</h2>
    <input type="number" id="num1" placeholder="Число 1" />
    <input type="number" id="num2" placeholder="Число 2" />
    <button class="btn1">Перевірити суму</button>
    <p id="sumResult"></p>

    <h2>Оберіть свій улюблений напій:</h2>
    <form>
      <label for="drink">Виберіть напій:</label>
      <select id="drink">
        <option value="coffee" selected>Кава</option>
        <option value="tea">Чай</option>
        <option value="juice">Сік</option>
      </select>
    </form>

    <div class="message" id="coffeeMessage">Ви обрали каву!</div>
    <div class="message" id="teaMessage">Ви обрали чай!</div>
    <div class="message" id="juiceMessage">Ви обрали сік!</div>

    <script src="./js1/js/task5.js"></script>
  </body>
</html>
